<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="head_bar">
      <h2 class="head_bar__title">TO DO LIST APP</h2>
    </header>
    <main>
      <section class="input_section">
        <!-- <h2>MASUKKAN DATA BUKU</h2> -->
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Keterangan</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Deadline Penugasan</label>
            <input id="inputBookYear" type="text" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">
            Tambah Tugas ke <span>Belum Dikerjakan</span>
          </button>
        </form>
      </section>

      <section class="search_section">
        <form id="searchBook">
          <input
            id="searchBookTitle"
            type="text"
            placeholder="Cari berdasarkan judul tugas"
          />
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </section>

      <h2 style="margin-top: 30px;"><i class="fas fa-times-circle" style="margin-right: 10px;"></i>Belum Dikerjakan</h2>
      <section class="book_shelf">
        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>
      <h2 style="margin-top: 30px;"><i class="fas fa-check-circle" style="margin-right: 10px;"></i>Selesai Dikerjakan</h2>
      <section class="book_shelf">
        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
